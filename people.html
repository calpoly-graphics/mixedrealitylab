---
layout: default
active: people
navbar: fill
---

<!-- Team -->
<section class="bg-light" id="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Members</h2>
      </div>
    </div>



    <div class="row">


{% for person in site.data.people %}

      <div class="col-sm-4">
        <div class="team-member">
          <img class="mx-auto rounded-circle" src="img/team/{{ person.photo }}" alt="">
          <h4>{{ person.name }}</h4>
          <p class="text-muted">{{ person.tag }}</p>
          <ul class="list-inline social-buttons">
            <li class="list-inline-item">
              <a href="{{ person.twitter }}">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="{{ person.github }}">
                <i class="fa fa-github"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>

{% endfor %}

    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <p class="large text-muted">BLABLABLA</p>
      </div>
    </div>
     
  </div>
</section>
