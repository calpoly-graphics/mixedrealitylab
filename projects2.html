---
layout: default
active: research
navbar: fill
---


<!-- Team -->
<section class="bg-light" id="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Lab Projects</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>



    <div class="row">


{% for project in site.data.projects2 %}

      <div class="col-md-4 col-sm-6">
        <div class="project-content">
          <a href="project_websites/{{ project.website }}">
            <img class="img-fluid" src="img/projects/{{ project.photo }}" alt="">
            <h4>{{ project.title }}</h4>
            <p class="text-muted">{{ project.name }}</p>
            <a href=project_websites/{{ project.website }} download>Website</a>
          </a>
        </div>
      </div>

{% endfor %}


   
  </div>
</section>
